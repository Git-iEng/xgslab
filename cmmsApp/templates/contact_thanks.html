<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body { font-family: system-ui, Segoe UI, Arial, sans-serif; margin: 0; background: #fafafa; color: #111; }
        .cmms-contact-form-thanks {
            max-width: 720px;
            margin: 12vh auto;
            padding: 32px;
            border-radius: 16px;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        .cmms-contact-form-thanks h1 { font-size: 32px; margin: 0 0 8px; }
        .cmms-contact-form-thanks p { font-size: 16px; color: #444; margin: 0 0 24px; }
        .cmms-contact-form-back {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 999px;
            background: #0b0b0b;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <main class="cmms-contact-form-thanks">
        <h1>Thank you!</h1>
        <p>Your message has been submitted. Weâ€™ll get back to you shortly.</p>
 <a href="/contact/" class="cmms-contact-form-back" window.location.reload(); return false;>Go back to contact form</a>

    </main>
    <script>
(function(){
  const form = document.getElementById('contact'); // your form id
  if(!form) return;

  function validEmail(v){ return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(v.trim()); }

  form.addEventListener('submit', function(e){
    const first = form.querySelector('#id_first_name');
    const email = form.querySelector('#id_email');
    const country = form.querySelector('#id_country');

    let bad = [];
    if(!first || !/^[A-Za-z\s'.-]{2,}$/.test(first.value.trim())) bad.push("Enter a valid name.");
    if(!email || !validEmail(email.value)) bad.push("Enter a valid email address.");
    if(country && !country.value) bad.push("Select your country.");

    if(bad.length){
      e.preventDefault();
      showToast(bad[0] || "Please correct the highlighted fields.");
      // Optional: visually mark fields
      [first,email,country].forEach(f=>{ if(f) f.classList.toggle('is-error', true); });
    }
  });
})();
</script>

</body>
</html>
